random_seed: 42
learning_rate: 0.001
hyperparams:
- - 1.0e-05
  - 128
- - 0.0003162
  - 32
- - 0.01
  - 8
model_type: Pytorch
model:
  _target_: models.DiabetesClassifier
  input_size: 52
  output_size: 2
dataset:
  name: diabetes_dataset
  validation_split: 0.1
task_id: diabetesdatasetrr
wandb:
  use: false
  key: your wandb api key
  account: your wandb account
  project: ${dataset.name}_${task_id}
num_epochs: 5
batch_size: 32
num_rounds: 1
clients_per_round: 1
server:
  strategy:
    _target_: fedops.server.strategy_cluster_optuna.ClusterOptunaFedAvg
    fraction_fit: 1.0e-05
    fraction_evaluate: 1.0e-06
    min_fit_clients: ${clients_per_round}
    min_available_clients: ${clients_per_round}
    min_evaluate_clients: ${clients_per_round}
    warmup_rounds: 1
    recluster_every: 1
    eps: 0.2
    min_samples: 2
    objective: maximize_f1
    search_lr_log:
    - -5.0
    - -2.0
    search_bs_exp:
    - 3
    - 7
    search_local_epochs:
    - 1
    - 3
